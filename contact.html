<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Creative Contact Form UI | Html CSS</title>

        <link rel="stylesheet" type="text/css" href="src\styles\contact.css">
        
    </head>

    <body>

        <section>
        <div class="container">
            <div class="contactinfo" style="border-radius: 10px;">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="src\images\contact\address.png"></span>
                            <span>369 McKinney Avenue, Uptown,<br>Dallas, Texas,<br>75204</span>
                        </li>
                        <li>
                            <span><img src="src\images\contact\email.png"></span>
                            <span>test.test1010@gmail.com</span>
                        </li>
                        <li>
                            <span><img src="src\images\contact\phone.png"></span>
                            <span>369-897-9973</span>
                        </li>
                    </ul>
                </div>
                
                <ul class="sci">
                <li><a href="#"><img src="src\images\contact\facebook.png"></a></li>
                <li><a href="#"><img src="src\images\contact\twitter.png"></a></li>
                <li><a href="#"><img src="src\images\contact\instagram.png"></a></li>
                <li><a href="#"><img src="src\images\contact\pinterest.png"></a></li>
                <li><a href="#"><img src="src\images\contact\linkedin.png"></a></li>
                </ul>    
            </div>

            <form>
            <div class="contactForm" style="border-radius: 10px;">
                <h2 >Send a Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea name="" required></textarea>
                        <span>Write your message here...</span>
                    </div>
                    <div class="inputBox w100" style="border-radius: 10px;">
                        <input type="submit" style="border-radius: 10px;" value="send">
                    </div>
                </div>
            </div>
            </form>
        </div>
        </section>

        <!--Kit para icones, como: endereÃ§o, telefone e email-->
        <script src="https://kit.fontawesome.com/cf4bae06a0.js" crossorigin="anonymous"></script>

    </body>
    
</html>
